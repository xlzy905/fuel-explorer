# Default values for fuel-explorer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# ------------------------------------------------------------------------------
# Global configurations
# ------------------------------------------------------------------------------

nameOverride: ""
fullnameOverride: ""

healthcheck:
  enabled: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

app:
  serviceMonitor:
    enabled: true
    prometheusRelease: kube-prometheus

# ------------------------------------------------------------------------------
# Syncer configurations
# ------------------------------------------------------------------------------

syncer:
  enabled: true
  service:
    type: ClusterIP
    port: 3001

  imagePullSecrets: []
  image:
    repository: ghcr.io/fuellabs/fuel-explorer
    pullPolicy: Always
    tag: "af1e196"
    args: []

  podAnnotations: {}
  podSecurityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}

  securityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000

  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

# ------------------------------------------------------------------------------
# API configurations
# ------------------------------------------------------------------------------

api:
  enabled: true
  service:
    type: ClusterIP
    port: 3000

  imagePullSecrets: []
  image:
    repository: ghcr.io/fuellabs/fuel-explorer
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "af1e196"
    args: []

  podAnnotations: {}
  podSecurityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}

  securityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000

  livenessProbe:
    httpGet:
      path: /metrics
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /metrics
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 3

  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  ingress:
    enabled: true
    className: ""
    annotations:
      {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
