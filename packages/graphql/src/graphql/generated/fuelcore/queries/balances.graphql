query balances($after: String, $before: String, $filter: BalanceFilterInput!, $first: Int, $last: Int){
    balances(after: $after, before: $before, filter: $filter, first: $first, last: $last){
        edges{
            cursor
            node{
                amount
                assetId
                owner
                name
                symbol
                suspicious
                icon
                contractId
                decimals
                metadata
                totalSupply
                collection
                rate
                amountInUsd
            }
        }
        nodes{
            amount
            assetId
            owner
            name
            symbol
            suspicious
            icon
            contractId
            decimals
            metadata
            totalSupply
            collection
            rate
            amountInUsd
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
            startCount
            endCount
            totalCount
        }
    }
}