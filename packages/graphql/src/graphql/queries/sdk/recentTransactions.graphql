fragment RecentTransaction on Transaction {
  _id
  id
  title
  statusType
  time {
    fromNow
    rawUnix
    full
  }
  gasCosts {
    fee
    feeInUsd
  }
}

query recentTransactions(
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  transactions(after: $after, before: $before, first: $first, last: $last) {
    nodes {
      ...RecentTransaction
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
